name: learn-github-actions
on: [ push ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: This step checks out a copy of your repository.
        uses: actions/checkout@v2
      - name: This step references the directory that contains the action.
        uses: ./.github/actions/hello-world-action
      - name: Setup node 10
        uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
